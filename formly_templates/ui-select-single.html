
  <ui-select data-ng-model="model[options.key]" data-required="{{to.required}}" data-disabled="{{to.disabled}}"
             theme="bootstrap" size="20">
    <ui-select-match placeholder="{{to.placeholder}}" data-allow-clear="true">{{$select.selected[to.labelProp]}}
    </ui-select-match>
    <ui-select-choices data-repeat="{{to.ngOptions}}">
      <div ng-bind-html="option[to.labelProp] | highlight: $select.search"></div>
      <small ng-if="to.showDetails">{{option.name}} - {{option.call_reference}}</small>
    </ui-select-choices>
  </ui-select>
