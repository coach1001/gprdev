<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <button type="button" class="btn btn-default pull-right" ng-hide="vm.operation === 'Create'" ng-click="vm.printReview()" aria-hidden="true">Print Project Review</button>
        <span class="pull-right">&nbsp;</span>
        <button
          type="button"
          class="btn btn-primary pull-right"
          ng-hide="vm.operation === 'Create'"
          ng-click="vm.openUpload('project_report','file_report_id','Received Report Document','Report_',
                  vm.project_partner_full.project+'-'+vm.project_partner_full.project_partner_seq+'_Report-'+vm.report_schedule_full.report_no)"
          aria-hidden="true">
          Received Report Document
        </button>
        <h4 class="modal-title">Project Review<span class="badge">{{vm.project.id}}</h4>
    </div>
    <div class="modal-body">
        <form novalidate>
            <formly-form model="vm.project_report" fields="vm.project_reportFields" form="vm.project_reportForm">
                <button ng-click="vm.updateCreateRow()" class="btn btn-primary" ng-disabled="vm.project_reportForm.$invalid">{{vm.operation}}</button>
                <button type="button" ng-click="vm.deleteRow()" class="btn btn-warning" confirm="Are you sure?" ng-hide="vm.operation === 'Create'">Delete</button>
            </formly-form>
        </form>
    </div>
</div>
