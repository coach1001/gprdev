<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">EVC Meeting</h4>
    </div>
    <div class="modal-body">
        <uib-tabset type="pills">
            <uib-tab heading="Details">
                <div class="form-group"></div>
                <form novalidate>
                    <formly-form model="vm.evcMeeting" fields="vm.evcMeetingFields" form="vm.evcMeetingForm">
                        <button ng-click="vm.updateCreateRow()" class="btn btn-primary" ng-disabled="vm.evcMeetingForm.$invalid">{{vm.operation}}</button>
                        <button type="button" ng-click="vm.deleteRow()" class="btn btn-warning" confirm="Are you sure?" ng-hide="vm.operation === 'Create'">Delete</button>
                    </formly-form>
                </form>
            </uib-tab>
           
            <uib-tab heading="Applications" ng-if="vm.operation==='Update'">
                <div class="form-group"></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="vm.openModalApplication(0,'Create')">Add Application Decision</button>
                </div>
                <div ui-grid="vm.applicationOptions" ui-grid-exporter ui-grid-selection></div>
            </uib-tab>
            

            <uib-tab heading="Attendees" ng-if="vm.operation==='Update'">
                <div class="form-group"></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="vm.openModalAttendee(0,'Create')">Add Attendee</button>
                </div>
                <div ui-grid="vm.attendeeOptions" ui-grid-exporter ui-grid-selection></div>

            </uib-tab>
</uib-tabset>
    </div>
</div>
