<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Bank Account</h4>
    </div>
    <div class="modal-body">
        <form novalidate>
            <formly-form model="vm.bankAccount" fields="vm.bankAccountFields" form="vm.bankAccountForm">
                <button ng-click="vm.updateCreateRow()" class="btn btn-primary" ng-disabled="vm.bankAccountForm.$invalid">{{vm.operation}}</button>
                <button type="button" ng-click="vm.deleteRow()" class="btn btn-warning" confirm="Are you sure?" ng-hide="vm.operation === 'Create'">Delete</button>
            		<button type="button" class="btn btn-default pull-right" ng-hide="vm.operation === 'Create' || !vm.select" ng-click="vm.selectAccount()">Select</button>
            </formly-form>
        </form>
    </div>    
</div>
