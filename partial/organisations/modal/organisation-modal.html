<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Organisation</h4>
    </div>
    <div class="modal-body">
        <form novalidate>
            <formly-form model="vm.organisation" fields="vm.organisationFields" form="vm.organisationForm">
                <button ng-click="vm.updateCreateRow()" class="btn btn-primary" ng-disabled="vm.organisationForm.$invalid">{{vm.operation}}</button>
                <button type="button" ng-click="vm.deleteRow()" class="btn btn-warning" confirm="Are you sure?" ng-hide="vm.operation === 'Create'">Delete</button>
            </formly-form>
        </form>
    </div>
</div>
