<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Organisation</h4>
    </div>
    <div class="modal-body">
        <form  name="vm.organisationForm" novalidate>
            <uib-tabset type="pills">
                <uib-tab ng-repeat="tab in vm.tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
                    </br>
                    <formly-form model="tab.form.model" fields="tab.form.fields" form="vm.form" options="tab.form.options">
                    </formly-form>
                </uib-tab>     
            </uib-tabset>
            <button class="btn btn-primary submit-button" ng-disabled="vm.organisationForm.$invalid">Submit</button>            
        </form>
    </div>
</div>
