<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Implementation Item</h4>
    </div>
    <div class="modal-body">
        <form novalidate>
            <uib-tabset type="pills" active="0">
                <uib-tab index="tab.index" ng-repeat="tab in vm.tabs" heading="{{tab.title}}" disable="tab.disabled">
                    </br>
                    <formly-form model="tab.form.model" fields="tab.form.fields" form="vm.projectForm" options="tab.form.options">
                    </formly-form>
                    <button ng-click="vm.updateCreateRow()" class="btn btn-primary" ng-disabled="vm.projectForm.$invalid">{{vm.operation}}</button>
                    <button type="button" ng-click="vm.deleteRow()" class="btn btn-warning" confirm="Are you sure?" ng-hide="vm.operation === 'Create'">Delete</button>
                </uib-tab>
            </uib-tabset>
        </form>
    </div>
</div>
