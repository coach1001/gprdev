<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <span class="pull-right">&nbsp;</span>
        <button type="button" class="btn btn-default pull-right" ng-hide="vm.operation === 'Create'" ng-click="vm.printReq()" aria-hidden="true">Print Payment Requisition</button>
        <h4 class="modal-title">Expense Item <span class="badge">{{vm.project_expense.id}}</span></h4>
    </div>
    <div class="modal-header">
      <span class="pull-right">&nbsp;</span>
      <button
        type="button"
        class="btn btn-primary pull-right"
        ng-hide="vm.operation === 'Create'"
        ng-click="vm.openUploadPP('project_expense','file_pp_id','Proof of Payment Document','ProofOfPaymentForTx_',
                vm.project_expense.id)"
        aria-hidden="true">
        Proof of Payment
      </button>
      <span class="pull-right">&nbsp;</span>
      <button
        type="button"
        class="btn btn-primary pull-right"
        ng-hide="vm.operation === 'Create'"
        ng-click="vm.openUploadID('project_expense','file_invoice_id','Invoice Document','InvoiceForTx_',
                vm.project_expense.id)"
        aria-hidden="true">
        Invoice
      </button>
      <span class="pull-right">&nbsp;</span>
      <button
        type="button"
        class="btn btn-primary pull-right"
        ng-hide="vm.operation === 'Create'"
        ng-click="vm.openUploadAD('project_expense','file_ad_id','Additional Transaction Document','AdditionalDocForTx_',
                vm.project_expense.id)"
        aria-hidden="true">
        Additional
      </button>
    </div>
    <div class="modal-body">
        <form novalidate>
            <uib-tabset type="pills" active="0">
                <uib-tab index="tab.index" ng-repeat="tab in vm.tabs" heading="{{tab.title}}" disable="tab.disabled">
                    </br>
                    <formly-form model="tab.form.model" fields="tab.form.fields" form="vm.expenseForm" options="tab.form.options">
                    </formly-form>
                    <button ng-click="vm.updateCreateRow()" class="btn btn-primary" ng-disabled="vm.expenseForm.$invalid">{{vm.operation}}</button>
                    <button type="button" ng-click="vm.deleteRow()" class="btn btn-warning" confirm="Are you sure?" ng-hide="vm.operation === 'Create'">Delete</button>
                </uib-tab>
            </uib-tabset>
        </form>
    </div>
</div>
