<div disable-all="vm.disabled">
<!-- <div disable-all="false"> -->
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">PMU Advisory Note <span class="badge">{{vm.application.id}}</span></h4>
    </div>
    <div class="modal-body">
        <form novalidate>
            <formly-form model="vm.application" fields="vm.applicationFields" form="vm.applicationForm">
                <button ng-click="vm.updateCreateRow()" class="btn btn-primary" ng-disabled="vm.applicationForm.$invalid">{{vm.operation}}</button>
                  <button class="btn btn-danger pull-right" ng-click="vm.fail()" confirm="Are you sure?">Fail Application</button>
  <span class="pull-right">&nbsp;</span>
  <button class="btn btn-warning pull-right" ng-click="vm.demote()">Demote Application and Delete Section Data</button>
  <span class="pull-right">&nbsp;</span>
  <button class="btn btn-success pull-right" ng-click="vm.promote()">Approve and Promote Application</button>

                <!-- <button type="button" ng-click="vm.deleteRow()" class="btn btn-warning" confirm="Are you sure?" ng-hide="vm.operation === 'Create'">Delete</button> -->
            </formly-form>
        </form>
    </div>
</div>
