<div>
    <div class="modal-header">
        <button type="button" class="close pull-right" ng-click="$dismiss()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Key Performance Indicator</h4>
    </div>
    <div class="modal-body">
        <uib-tabset>
            <uib-tab heading="Details">
                <div class="form-group"></div>
                <form novalidate>
                    <formly-form model="vm.kpi" fields="vm.kpiFields" form="vm.kpiForm">
                        <button ng-click="vm.updateCreateRow()" class="btn btn-primary" ng-disabled="vm.kpiForm.$invalid">{{vm.operation}}</button>
                        <button type="button" ng-click="vm.deleteRow()" class="btn btn-warning" confirm="Are you sure?" ng-hide="vm.operation === 'Create'">Delete</button>
                    </formly-form>
                </form>
            </uib-tab>
            <uib-tab heading="Monthly Targets" ng-click="vm.change()" ng-hide="vm.operation === 'Create'">
                <div class="form-group"></div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="vm.openModal(0,'Create')">Add Target</button>
                </div>
                <div ui-grid="vm.options" ui-grid-exporter ui-grid-selection class="myGridModal"></div>
            </uib-tab>
        </uib-tabset>
    </div>
</div>
