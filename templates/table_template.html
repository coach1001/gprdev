<h3>{{vm.title}}</h3>
<div class="grid">
    <div class="row">
        <div class="form-group col-xs-3 nopadding">
            <input type="text" ng-model="vm.filter" ng-change="vm.filterChange()" class="form-control " placeholder="Search">
        </div>
    </div>
 
    <div class="row">
         <div class="form-group">
        <button class="btn btn-primary" ng-click="vm.openModal(0,'Create')" >Add Programme</button>
        </div>
        <dtable options="vm.options" rows="vm.rows" on-row-click="vm.openModal(row.id,'Update')" class="material dt"></dtable>
    </div>
</div>

    <div style="display:inline-block; min-height:290px;">
      <uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="inlineOptions"></uib-datepicker>
